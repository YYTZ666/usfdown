<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USF下载站</title>
    <link rel="stylesheet" type="text/css" href="config/style.css">
</head>

<body>
    <div class="gradient-banner"></div>
    <div id="announcement" class="announcement">
        <p>USF目前将由社区维护更新，适配更新效率可能有所减慢.请勿相信其他除Minebbs和本站外的下载渠道，其他未经许可直接分发的可能会跑路，并且插件有概率会被篡改可能导致存档损坏！！！</p>
        <span id="close-btn">&times;</span>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo">USF插件下载站</div>
        <nav class="nav">
            <a target="_blank" href="https://usflogplus.zuyst.top">USFLog-Plus</a>
            <a target="_blank" href="https://www.usfpack.site">USF文档站</a>
        </nav>
    </header>

    <section style="margin-top:50px;">
        <div class="container">

            <!-- 筛选器 -->
            <div class="filter-container">
                <div class="search-area">
                    <form id="search-form" class="search-form">
                        <input type="text" id="search-input" class="search-input" placeholder="搜索插件版本...">
                    </form>
                    <button class="toggle-filters-btn">
                        筛选选项 <svg viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                    </button>
                </div>
                <div class="filter-groups collapsed">
                    <div class="filter-group">
                        <div class="filter-label">版本类型</div>
                        <div class="filter-buttons">
                            <button class="filter-btn selected" data-tag="全部" id="version-all">全部</button>
                            <button class="filter-btn" data-tag="正式版" id="version-official">正式版</button>
                            <button class="filter-btn" data-tag="测试版" id="version-test">测试版</button>
                        </div>
                    </div>
                    <div class="filter-group">
                        <div class="filter-label">游戏版本</div>
                        <div class="filter-buttons">
                            <button class="filter-btn selected" data-tag="全部" id="version-number-all">全部</button>
                            <button class="filter-btn" data-tag="1.22" id="version-1.22">1.22</button>
                            <button class="filter-btn" data-tag="1.21" id="version-1.21">1.21</button>
                            <button class="filter-btn" data-tag="1.20" id="version-1.20">1.20</button>
                            <button class="filter-btn" data-tag="1.19" id="version-1.19">1.19</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="download-list"></div>
            <p id="no-more">已经到底啦 (｡･ω･｡)</p>

            <div class="modal-overlay"></div>
            <div id="modal" class="modal">
                <div class="modal-header">分享链接</div>
                <p id="download-url"></p>
                <div class="modal-footer">
                    <button class="btn modal-close">关闭</button>
                    <button class="btn" id="copy-url">复制链接</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="https://s21.ax1x.com/2024/10/04/pA8E8hj.png" alt="Logo" width="100" height="auto">
            </div>
            <div class="footer-rights">
                ©2021-至今 ZUY Studio＆USF开发团队 版权所有All Rights Reserved.
                <div class="footer-links">
                    <a href="https://github.com/YYTZ666/usfdown/">GitHub地址</a> |
                    <a href="https://zuyst.top/user/">免责声明</a> |
                    <a href="https://zuyst.top">关于我们</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="config/file.js"></script>
    <script src="config/script.js"></script>
</body>

</html>
